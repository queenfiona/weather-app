<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Weather App</title>
    <!--    CSS-->
    <link rel="stylesheet" href="../css/weather.css">
</head>
<body>

    <section class="center">
        <section id="search-section">
            <label>
                <input type="text" placeholder="Search Weather in  City or Country">
            </label>
        </section>

        <h1 id="currentDate"></h1>
        <section>
            <article id="current-forecast">
                <p></p>
                <img alt="" src='http://openweathermap.org/img/wn/04n@2x.png' id="currentImage">
            </article>
        </section>

        <section id="forecast">
            <article class="forecast">
                <article class="day-forecast">
                    <h2>03 March 2018</h2>
                    <p>Rain.</p>
                    <img alt="" src='http://openweathermap.org/img/wn/04n@2x.png'>
                </article>
                <article class="day-forecast">
                    <h2>04 March 2018</h2>
                    <p>Periods of rain.</p>
                    <img alt="" src='http://openweathermap.org/img/wn/04n@2x.png'>
                </article>
                <article class="day-forecast">
                    <h2>05 March 2018</h2>
                    <p>Heavy rain.</p>
                    <img alt="" src='http://openweathermap.org/img/wn/04n@2x.png'>
                </article>
                <article class="day-forecast">
                    <h2>03 March 2018</h2>
                    <p>Rain.</p>
                    <img alt="" src='http://openweathermap.org/img/wn/04n@2x.png'>
                </article>
                <article class="day-forecast">
                    <h2>04 March 2018</h2>
                    <p>Periods of rain.</p>
                    <img alt="" src='http://openweathermap.org/img/wn/04n@2x.png'>
                </article>
                <article class="day-forecast">
                    <h2>05 March 2018</h2>
                    <p>Heavy rain.</p>
                    <img alt="" src='http://openweathermap.org/img/wn/04n@2x.png'>
                </article>
                <article class="day-forecast">
                    <h2>05 March 2018</h2>
                    <p>Heavy rain.</p>
                    <img alt="" src='http://openweathermap.org/img/wn/04n@2x.png'>
                </article>
            </article>
        </section>
    </section>


<!--    JAVASCRIPT-->
    <script type="application/javascript" src="../javascript/weather.js"></script>
</body>
</html>
